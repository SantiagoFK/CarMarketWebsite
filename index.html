<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car Market</title>
        <link href = "./css/estilos.css" rel = "stylesheet"/>

        <!-- bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity= "sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>

    <body>
        <header>
            <img src = "./logo/logo.jpg" id = "logo" alt = "Logo"/>

            <input type = "search" id = "barraBuscador" 
            placeholder = "Busque su auto preferido...">

            <span class="material-symbols-outlined" id = "iconoAuto">directions_car</span>
        </header>

        <nav id = "menu">
            <a href = "#">INICIO</a>
            <a href = "#">CAT√ÅLOGO</a>
            <a href = "#">SERVICIOS</a>
            <a href = "#">CONTACTO</a>
            <a href = "#">ABOUT</a>
        </nav>

        <main>
            <section id = "contenidoSlider">

                <div id = "slider" class = "carousel">

                    <div class = "carousel-inner">

                        <div class = "carousel-item active">
                            <img src = "./img/autos/fiatArgo.jpg" class = "d-block w-100" alt = "fiat argo">
                        </div>  
                        
                        <div class = "carousel-item">
                            <img src = "./img/autos/ram1500.jpg" class = "d-block w-100" alt = "ram 1500">
                        </div>

                        <div class = "carousel-item">
                            <img src = "./img/autos/volkswagenGol.jpg" class = "d-block w-100" alt = "gol">
                        </div>

                    </div>

                    <button class = "carousel-control-prev" type = "button" data-bs-target = "#slider" data-bs-slide = "prev">
                        <span class = "carousel-control-prev-icon" aria-hidden = "true"></span>
                        <span class = "visually-hidden">Previous</span>
                    </button>

                    <button class = "carousel-control-next" type = "button" data-bs-target = "#slider" data-bs-slide = "next">
                        <span class = "carousel-control-next-icon" aria-hidden = "true"></span>
                        <span class = "visually-hidden">Next</span>
                    </button>

                </div>

            </section>

            <section id = "contenidoPosSlider">
                <p> Financia tu 0KM con Car Market!</p>
                <p> Todas las marcas y modelos que buscas </p>

                <div id = "contenedorMarcas">
                </div>
            </section>
            
        </main>

        <footer>
            <div class = "finalPag">
                <h3>Pagina hecha por <span>SFK</span></h3>
            </div>
        </footer>
        
        <!-- bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
